comments:
  allowedFields: ["author"]
  branch: "master"
  commitMessage: "add [comment]: by {fields.author} <Staticman>\n\n{fields.permalink}#comment-{@id}"
  filename: "{@id}"
  format: "yml"
  generatedFields:
    date:
      type: date
      options:
        format: "timestamp"
  moderation: false
  name: "Rich Liebling's Blog"
  path: "data/comments/{options.postId}"
  requiredFields: ["author"]
  transforms:
email: md5
